<ion-header>
  <ion-toolbar color="warning">
    <ion-button slot="start" fill="clear" (click)="closeChat()">
      <ion-icon
        style="color:black; font-size: 30px"
        name="arrow-undo-outline"
      ></ion-icon>
    </ion-button>
    <ion-title>{{ chat.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="room">
    <ion-card *ngFor="let mensaje of room.messages">
      <ion-card-content>
        {{ mensaje.content }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button color="warning" (click)="sendMessage()">
      <ion-icon class="enviarMensaje" slot="end" name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
