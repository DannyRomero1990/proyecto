<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Chelseas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img class="icon" src="assets/icon/chat.png" alt="">

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="OnSubmitLogin()" expand="block">
    Ingresar
  </ion-button>
  <br>  
  <p text-center routerLink="/registro">Crear Cuenta</p>

</ion-content>

<ion-footer>
  <ion-toolbar>
   <ion-buttons slot="start">
       <ion-back-button defaultHref="/inicio" color="primary"></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
</ion-footer>
