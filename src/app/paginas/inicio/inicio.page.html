<ion-header>
  <ion-toolbar>
    <ion-title>Chelseas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item *ngFor="let item of menu" (click)="navegar(item.url)" detail color="danger">
      <ion-icon slot="start" [name]="item.icono"></ion-icon>
      <ion-label class="mayus">{{item.texto}}</ion-label>
    </ion-item>
  </ion-list>  

</ion-content>
