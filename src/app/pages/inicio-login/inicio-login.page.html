<ion-header>
  <ion-toolbar color="danger">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color:white" name="menu"></ion-icon>
    </ion-button>
    <ion-title>Chelseas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
      <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <ion-img [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2> <b> {{chat.name}}</b></h2>
          <p>{{chat.description}}</p>
        </ion-label>
      </ion-item>

  </ion-list>

</ion-content>
